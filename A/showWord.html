<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Show Word</title>

</head>
<body bgcolor="#ffe4c4">
<p id="word"></p>
<p id="def"></p>
<p id="type"></p>
<a href="index.html">Back</a>
<script>
    var strUrl = location.search;
    var getPara, ParaVal;
    var aryPara = [];
    if (strUrl.indexOf("?") !== -1) {
        var getSearch = strUrl.split('?');
        getPara = getSearch[1].split('&');
        for (i = 0; i < getPara.length; i++) {
            ParaVal = getPara[i].split('=');
            aryPara.push(ParaVal[1]);
        }
    }
    if (aryPara.length === 3) {
        aryPara[1] = unescape(aryPara[1]);
        document.getElementById('word').innerHTML = aryPara[0];
        document.getElementById('def').innerHTML = aryPara[1];
        document.getElementById('type').innerHTML = aryPara[2];
    }
</script>
</body>
</html>
